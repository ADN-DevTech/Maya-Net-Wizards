name: msbuild

on:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1
      - name: Build
        run: msbuild "Maya plug-in Wizards.sln" -p:Configuration=Release
        timeout-minutes: 3
